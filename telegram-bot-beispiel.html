<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="telegram-bot-beispiel.js"></script>
</head>
<style>
    .page-content {
        padding: 100px 120px;
        /* border: 2px solid darkblue; */
        max-width: 250px;

        margin: 54px;
        box-shadow: rgb(43, 79, 236) 0px 0px 40px 15px;


    }
</style>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Telegram Bot</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>

            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Telegram Bot</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div class="mdl-card mdl-shadow- -2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Nachricht einstellen</h2>
                    </div>
                    <form onsubmit="scheduleMessage(); return false;" action="#">
                        <div class="mdl-card_supporting-text">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="textMessage">
                                <label class="mdl-textfield__label" for="sample1">Text...</label>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                Senden
                            </button>
                            <!-- <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Senden
                            </button> -->
                        </div>
                    </form>
                </div>
            </div>
        </main>
</body>

</html>
